<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NumberStuff BATA</title>
</head>
<body>

<div class="hero">
    <header>
        <h1>NumberStuff</h1>
    </header>

    <div class="form-container">

        <label id="resultLabel">Random Number:</label>

        <br>

        <label for="mid">Mid Number:</label>
        <input type="text" id="mid" name="mid" placeholder="Input number">

        <label for="max">Max Number:</label>
        <input type="text" id="max" name="max" placeholder="Input number">

        <br>

        <input type="submit" id="submit">
        
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
